<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Человек</title>
</head>
    <body>

        <p th:text="${person.getName()}">VALUE</p>
        <p th:text="${person.getId()}">VALUE</p>
        <p th:text="${person.getAge()}">VALUE</p>
        <p th:text="${person.getEmail()}">VALUE</p>

        <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить</a>

        <form th:method="DELETE" th:action="@{/people/deletePerson/{id}(id=${person.getId()})}">
            <input type="submit" value="Delete"/>
        </form>
    </body>
</html>
